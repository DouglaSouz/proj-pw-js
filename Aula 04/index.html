<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Bootstrap.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <h1>Desenvolvimento de formul√°rio com a tabela</h1>
    <hr>
    <form id="linhaForm">
        <input type="text" name="nome" id="nome" placeholder="Seu nome" required>
        <br><br>
        <input type="text" name="produto" id="produto" placeholder="Seu produto" required>
        <br><br>
        <input type="text" name="marca" id="marca" placeholder="A marca do produto" required>
        <br><br>
        <input type="text" name="segmento" id="segmento" placeholder="O segmento" required>
        <br><br>
        <input type="number" name="valor" id="valor" placeholder="Valor do produto" required>
        <br><br>
        <label for="Data de venda">Data de venda</label>
        <br><br>
        <input type="date" name="datadevenda" id="datadevenda">
        <br><br>
        <button type="button" onclick="adicionarLinha()">Click</button>
        <br><br>
    </form>
    <br><br>
    <table id="tabelaDados">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Produto</th>
                <th>Marca</th>
                <th>Segmento</th>
                <th>Valor</th>
                <th>Data de venda</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="./Script.js"></script>
</body>
</html>
