<!DOCTYPE html>
<html>
    <head>
        <title>Animation</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
          $(document).ready(function(){
  $("button").click(function(){
    $("div").animate({left: '250px'});
  });
});  
        </script>
        <style>
            body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    div {
      height: 200px;
      width: 200px;
      position: absolute;
      left: 0px;  
    }
    img {
      width: 100%;  
      height: 100%; 
      object-fit: cover; 
    }
        </style>
    </head>
    <body>

        <button> Iniciar animação</button>
        
        <p>Clique no botão para iniciar uma animação legal</p>
        <div><img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pngwing.com%2Fpt%2Fsearch%3Fq%3Dc%25C3%25A3o&psig=AOvVaw2O5XVmWwyKPxCFKCDBZ4lB&ust=1732672261580000&source=images&cd=vfe&opi=89978449&ved=2ahUKEwiBjsqm8fiJAxXhWbgEHXmOPL8QjRx6BAgAEBk.png" alt=""></div>

    </body>
</html>
